<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이자 지급 관리 - 포인트 뱅크</title>

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/teacher.css" />
    <link rel="stylesheet" href="../assets/css/interest-management.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <!-- 로고 영역 -->
          <div class="logo-container">
            <div class="logo-image">
              <img src="../assets/images/able-logo.png" alt="에이블수학학원" />
            </div>
            <div class="logo-subtitle">포인트뱅크</div>
          </div>

          <!-- 반 선택 영역 -->
          <div class="class-selector-wrapper">
            <label class="class-selector-label">반 선택</label>
            <select class="class-selector" id="classSelector">
              <option value="">전체 반</option>
              <!-- 동적 로드됨 -->
            </select>
          </div>
        </div>

        <nav class="nav-menu">
          <!-- 대시보드 (모든 선생님) -->
          <div class="nav-section">
            <a href="index.html" class="nav-item">
              <span class="nav-icon">📊</span>
              <span>대시보드</span>
            </a>
          </div>

          <!-- 포인트 관리 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">포인트</div>
            <a href="index.html" class="nav-item">
              <span class="nav-icon">💰</span>
              <span>포인트 지급</span>
            </a>
            <a href="point-history.html" class="nav-item">
              <span class="nav-icon">📋</span>
              <span>지급 내역</span>
            </a>
            <a href="interest-management.html" class="nav-item">
              <span class="nav-icon">💵</span>
              <span>이자 지급</span>
            </a>
          </div>

          <!-- 상점 관리 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">상점</div>
            <a href="purchase-management.html" class="nav-item">
              <span class="nav-icon">📦</span>
              <span>구매 관리</span>
              <span class="nav-badge" id="pendingBadge" style="display: none"
                >0</span
              >
            </a>
          </div>

          <!-- 리포트 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">리포트</div>
            <a href="ranking.html" class="nav-item">
              <span class="nav-icon">🏆</span>
              <span>랭킹</span>
            </a>
            <a href="history.html" class="nav-item">
              <span class="nav-icon">📜</span>
              <span>포인트 내역</span>
            </a>
          </div>

          <!-- 관리자 전용 메뉴 (원장만 표시) -->
          <div class="nav-section" id="adminSection" style="display: none">
            <div class="nav-section-title">관리</div>
            <a href="manage.html" class="nav-item">
              <span class="nav-icon">👥</span>
              <span>선생님</span>
            </a>
            <a href="classes.html" class="nav-item">
              <span class="nav-icon">🏫</span>
              <span>반 설정</span>
            </a>
            <a href="students.html" class="nav-item">
              <span class="nav-icon">🎓</span>
              <span>학생</span>
            </a>
            <a href="shop-manage.html" class="nav-item">
              <span class="nav-icon">🛍️</span>
              <span>상품</span>
            </a>
          </div>
        </nav>

        <div class="sidebar-footer">
          <div class="user-info">
            <span class="user-name" id="teacherName">선생님</span>
            <span class="user-role" id="userRole">Teacher</span>
          </div>
          <button class="logout-btn" onclick="logout()">
            <span>🚪</span>
            <span>로그아웃</span>
          </button>
        </div>
      </div>

      <!-- 메인 컨텐츠 -->
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title">주간 이자 지급 관리</h1>
          <p class="page-subtitle">매주 월요일 저축 이자를 지급합니다</p>
        </div>

        <!-- 상태 카드 그리드 -->
        <div class="stats-grid">
          <!-- 지급 상태 카드 -->
          <div class="status-card">
            <div class="status-icon">📅</div>
            <div class="status-info">
              <div class="status-label">이번 주 지급 상태</div>
              <div class="status-value" id="paymentStatus">
                <span class="loading">확인 중...</span>
              </div>
            </div>
          </div>

          <!-- 대상 학생 카드 -->
          <div class="status-card">
            <div class="status-icon">👥</div>
            <div class="status-info">
              <div class="status-label">지급 대상</div>
              <div class="status-value"><span id="targetCount">-</span>명</div>
            </div>
          </div>

          <!-- 예상 총액 카드 -->
          <div class="status-card">
            <div class="status-icon">💰</div>
            <div class="status-info">
              <div class="status-label">예상 총액</div>
              <div class="status-value">
                <span id="estimatedTotal">-</span>P
              </div>
            </div>
          </div>

          <!-- 평균 이자 카드 -->
          <div class="status-card">
            <div class="status-icon">📊</div>
            <div class="status-info">
              <div class="status-label">평균 이자</div>
              <div class="status-value">
                <span id="averageInterest">-</span>P
              </div>
            </div>
          </div>
        </div>

        <!-- 액션 버튼 영역 -->
        <div class="action-section">
          <button onclick="previewInterest()" class="btn btn-secondary">
            <span>👁️</span> 미리보기
          </button>
          <button
            onclick="processInterest()"
            class="btn btn-primary"
            id="processBtn"
          >
            <span>💵</span> 이자 지급 실행
          </button>
        </div>

        <!-- 미리보기 결과 테이블 -->
        <div id="previewSection" class="result-section" style="display: none">
          <h3 class="section-title">지급 예정 내역</h3>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>학생명</th>
                  <th>레벨</th>
                  <th>저축 잔액</th>
                  <th>월이율</th>
                  <th>보유일</th>
                  <th>예상 이자</th>
                </tr>
              </thead>
              <tbody id="previewTableBody">
                <!-- 동적 생성 -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- 지급 결과 섹션 -->
        <div id="resultSection" class="result-section" style="display: none">
          <h3 class="section-title">지급 완료 내역</h3>
          <div class="success-message">
            <span class="success-icon">✅</span>
            <span id="successMessage"></span>
          </div>
          <div id="resultTable"></div>
        </div>
      </div>
    </div>

    <script src="../assets/js/interest-management.js"></script>
    <script src="../assets/js/teacher-common.js"></script>
  </body>
</html>
