<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선생님 관리 - 포인트 뱅크</title>

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/teacher.css" />
    <link rel="stylesheet" href="../assets/css/manage.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-icon">🏦</div>
            <span>포인트 뱅크 관리</span>
          </div>
        </div>

        <nav class="nav-menu">
          <a href="index.html" class="nav-item">
            <span>📊</span>
            <span>대시보드</span>
          </a>
          <a href="manage.html" class="nav-item active">
            <span>👥</span>
            <span>선생님 관리</span>
          </a>
          <a href="classes.html" class="nav-item">
            <span>🏫</span>
            <span>클래스 관리</span>
          </a>
          <a href="students.html" class="nav-item">
            <span>🎓</span>
            <span>학생 관리</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <span>🚪</span>
            <span>로그아웃</span>
          </button>
        </div>
      </div>

      <!-- 메인 컨텐츠 -->
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title">선생님 관리</h1>
          <div class="page-subtitle">선생님 계정을 등록하고 관리합니다</div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">👨‍🏫</div>
            <div class="stat-info">
              <div class="stat-label">전체 선생님</div>
              <div class="stat-value" id="totalTeachers">0명</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">✅</div>
            <div class="stat-info">
              <div class="stat-label">활성 계정</div>
              <div class="stat-value" id="activeTeachers">0명</div>
            </div>
          </div>
        </div>

        <!-- 선생님 목록 -->
        <div class="table-section">
          <div class="table-header">
            <h3 class="table-title">선생님 목록</h3>
            <button class="btn-add" onclick="showAddTeacherModal()">
              <span>➕</span> 선생님 등록
            </button>
          </div>

          <table class="data-table">
            <thead>
              <tr>
                <th>이름</th>
                <th>아이디</th>
                <th>권한</th>
                <th>담당 클래스</th>
                <th>상태</th>
                <th>등록일</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody id="teacherTableBody">
              <!-- 동적 생성 -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 선생님 등록 모달 -->
    <div id="addTeacherModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>선생님 등록</h2>
          <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>이름 *</label>
            <input
              type="text"
              id="teacherName"
              class="form-control"
              placeholder="홍길동"
            />
          </div>

          <div class="form-group">
            <label>아이디 *</label>
            <input
              type="text"
              id="teacherId"
              class="form-control"
              placeholder="예: teacher1, kim_teacher"
            />
            <div class="form-hint">중복되지 않는 아이디를 입력하세요</div>
          </div>

          <div class="form-group">
            <label>초기 비밀번호 *</label>
            <div class="password-input-group">
              <input
                type="text"
                id="teacherPassword"
                class="form-control"
                placeholder="비밀번호 입력"
              />
              <button class="btn-generate" onclick="generatePassword()">
                자동생성
              </button>
            </div>
          </div>

          <div class="form-group">
            <label>권한 *</label>
            <select id="teacherRole" class="form-control">
              <option value="teacher">선생님</option>
              <option value="principal">원장</option>
            </select>
          </div>

          <div class="form-group">
            <label>연락처</label>
            <input
              type="tel"
              id="teacherPhone"
              class="form-control"
              placeholder="010-0000-0000"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" onclick="closeModal()">취소</button>
          <button class="btn-primary" onclick="registerTeacher()">등록</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/manage.js"></script>
  </body>
</html>
