<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상점 관리 - 포인트뱅크</title>

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/teacher.css" />
    <link rel="stylesheet" href="../assets/css/shop-manage.css" />

    <!-- Toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <!-- 로고 영역 -->
          <div class="logo-container">
            <div class="logo-image">
              <img src="../assets/images/able-logo.png" alt="에이블수학학원" />
            </div>
            <div class="logo-subtitle">포인트뱅크</div>
          </div>

          <!-- 반 선택 영역 -->
          <div class="class-selector-wrapper">
            <label class="class-selector-label">반 선택</label>
            <select class="class-selector" id="classSelector">
              <option value="">전체 반</option>
              <!-- 동적 로드됨 -->
            </select>
          </div>
        </div>

        <nav class="nav-menu">
          <!-- 대시보드 (모든 선생님) -->
          <div class="nav-section">
            <a href="index.html" class="nav-item">
              <span class="nav-icon">📊</span>
              <span>대시보드</span>
            </a>
          </div>

          <!-- 포인트 관리 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">포인트</div>
            <a href="index.html" class="nav-item">
              <span class="nav-icon">💰</span>
              <span>포인트 지급</span>
            </a>
            <a href="point-history.html" class="nav-item">
              <span class="nav-icon">📋</span>
              <span>지급 내역</span>
            </a>
            <a href="interest-management.html" class="nav-item">
              <span class="nav-icon">💵</span>
              <span>이자 지급</span>
            </a>
          </div>

          <!-- 상점 관리 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">상점</div>
            <a href="purchase-management.html" class="nav-item">
              <span class="nav-icon">📦</span>
              <span>구매 관리</span>
              <span class="nav-badge" id="pendingBadge" style="display: none"
                >0</span
              >
            </a>
          </div>

          <!-- 리포트 (모든 선생님) -->
          <div class="nav-section">
            <div class="nav-section-title">리포트</div>
            <a href="ranking.html" class="nav-item">
              <span class="nav-icon">🏆</span>
              <span>랭킹</span>
            </a>
            <a href="history.html" class="nav-item">
              <span class="nav-icon">📜</span>
              <span>포인트 내역</span>
            </a>
          </div>

          <!-- 관리자 전용 메뉴 (원장만 표시) -->
          <div class="nav-section" id="adminSection" style="display: none">
            <div class="nav-section-title">관리</div>
            <a href="manage.html" class="nav-item">
              <span class="nav-icon">👥</span>
              <span>선생님</span>
            </a>
            <a href="classes.html" class="nav-item">
              <span class="nav-icon">🏫</span>
              <span>반 설정</span>
            </a>
            <a href="students.html" class="nav-item">
              <span class="nav-icon">🎓</span>
              <span>학생</span>
            </a>
            <a href="shop-manage.html" class="nav-item">
              <span class="nav-icon">🛍️</span>
              <span>상품</span>
            </a>
          </div>
        </nav>

        <div class="sidebar-footer">
          <div class="user-info">
            <span class="user-name" id="teacherName">선생님</span>
            <span class="user-role" id="userRole">Teacher</span>
          </div>
          <button class="logout-btn" onclick="logout()">
            <span>🚪</span>
            <span>로그아웃</span>
          </button>
        </div>
      </div>

      <!-- 메인 컨텐츠 -->
      <div class="main-content">
        <!-- 페이지 헤더 -->
        <div class="page-header">
          <h1 class="page-title">🛍️ 상점 관리</h1>
          <div class="header-actions">
            <button class="btn btn-primary" onclick="showAddItemModal()">
              + 새 상품 등록
            </button>
          </div>
        </div>

        <!-- 필터 섹션 -->
        <section class="filter-section">
          <div class="filter-group">
            <label>카테고리</label>
            <select id="categoryFilter" onchange="filterItems()">
              <option value="">전체</option>
              <option value="학용품">학용품</option>
              <option value="간식">간식</option>
              <option value="장난감">장난감</option>
              <option value="쿠폰">쿠폰</option>
              <option value="기타">기타</option>
            </select>
          </div>

          <div class="filter-group">
            <label>재고 상태</label>
            <select id="stockFilter" onchange="filterItems()">
              <option value="">전체</option>
              <option value="available">재고 있음</option>
              <option value="low">재고 부족 (10개 이하)</option>
              <option value="out">품절</option>
            </select>
          </div>

          <div class="filter-group">
            <label>검색</label>
            <input
              type="text"
              id="searchInput"
              placeholder="상품명 검색..."
              onkeyup="filterItems()"
            />
          </div>
        </section>

        <!-- 상품 목록 -->
        <section class="items-section">
          <div class="section-header">
            <h2>상품 목록</h2>
            <span id="itemCount">전체 0개</span>
          </div>

          <div class="table-container">
            <table class="items-table">
              <thead>
                <tr>
                  <th>이미지</th>
                  <th>상품명</th>
                  <th>카테고리</th>
                  <th>가격</th>
                  <th>재고</th>
                  <th>상태</th>
                  <th>관리</th>
                </tr>
              </thead>
              <tbody id="itemsTableBody">
                <!-- 동적 생성 -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>

    <!-- 상품 등록/수정 모달 -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">새 상품 등록</h2>
          <button class="modal-close" onclick="closeModal()">×</button>
        </div>

        <div class="modal-body">
          <form id="itemForm">
            <div class="form-row">
              <div class="form-group">
                <label>상품명 *</label>
                <input type="text" id="itemName" required />
              </div>

              <div class="form-group">
                <label>카테고리 *</label>
                <select id="itemCategory" required>
                  <option value="">선택하세요</option>
                  <option value="학용품">학용품</option>
                  <option value="간식">간식</option>
                  <option value="장난감">장난감</option>
                  <option value="쿠폰">쿠폰</option>
                  <option value="기타">기타</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>가격 (포인트) *</label>
                <input type="number" id="itemPrice" min="0" required />
              </div>

              <div class="form-group">
                <label>재고 수량 *</label>
                <input type="number" id="itemStock" min="0" required />
              </div>
            </div>

            <div class="form-group">
              <label>상품 설명</label>
              <textarea id="itemDescription" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label>상품 이미지</label>

              <!-- 이미지 미리보기 영역 -->
              <div id="imagePreview" class="image-preview">
                <div id="previewContent" class="preview-content">
                  <span class="preview-placeholder">📦</span>
                </div>
                <button
                  type="button"
                  class="btn-remove-image"
                  onclick="removeImage()"
                  style="display: none"
                >
                  ✕
                </button>
              </div>

              <!-- 이미지 업로드 영역 -->
              <div class="image-upload-area" id="uploadArea">
                <div class="upload-instructions">
                  <span>📸 화면 캡처 후 Ctrl+V로 붙여넣기</span>
                  <span>또는 드래그 앤 드롭 / 클릭해서 업로드</span>
                  <small style="color: #9ca3af; font-size: 11px"
                    >Windows: Win+Shift+S / Mac: Cmd+Shift+4</small
                  >
                </div>
                <input
                  type="file"
                  id="fileInput"
                  accept="image/*"
                  style="display: none"
                  onchange="handleFileSelect(event)"
                />
              </div>

              <div class="image-input-group">
                <input
                  type="text"
                  id="itemImage"
                  placeholder="또는 이모지/URL 직접 입력"
                />
                <button
                  type="button"
                  onclick="showEmojiPicker()"
                  class="btn btn-secondary"
                >
                  이모지 선택
                </button>
              </div>

              <!-- 업로드 상태 표시 -->
              <div
                id="uploadStatus"
                class="upload-status"
                style="display: none"
              ></div>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" id="itemActive" checked />
                판매 활성화
              </label>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModal()">취소</button>
          <button class="btn btn-primary" onclick="saveItem()">저장</button>
        </div>
      </div>
    </div>

    <!-- 이모지 선택 모달 -->
    <div id="emojiModal" class="modal">
      <div class="modal-content small">
        <div class="modal-header">
          <h2>이모지 선택</h2>
          <button class="modal-close" onclick="closeEmojiModal()">×</button>
        </div>
        <div class="modal-body">
          <div class="emoji-grid" id="emojiGrid">
            <!-- 동적 생성 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../assets/js/shop-manage.js"></script>
    <script src="../assets/js/teacher-common.js"></script>
  </body>
</html>
