<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 관리 - 포인트 뱅크</title>

    <!-- CSS 파일 경로 확인 -->
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/teacher.css" />
    <link rel="stylesheet" href="../assets/css/manage.css" />
    <!-- manage.css 재사용 -->
    <link rel="stylesheet" href="../assets/css/classes.css" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <div class="logo-icon">🏦</div>
            <span>포인트 뱅크 관리</span>
          </div>
        </div>

        <nav class="nav-menu">
          <a href="index.html" class="nav-item">
            <span>📊</span>
            <span>대시보드</span>
          </a>
          <a href="manage.html" class="nav-item">
            <span>👥</span>
            <span>선생님 관리</span>
          </a>
          <a href="classes.html" class="nav-item active">
            <span>🏫</span>
            <span>클래스 관리</span>
          </a>
          <a href="students.html" class="nav-item">
            <span>🎓</span>
            <span>학생 관리</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn" onclick="logout()">
            <span>🚪</span>
            <span>로그아웃</span>
          </button>
        </div>
      </div>

      <!-- 메인 컨텐츠 -->
      <div class="main-content">
        <div class="page-header">
          <h1 class="page-title">클래스 관리</h1>
          <div class="page-subtitle">학급을 생성하고 관리합니다</div>
        </div>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">🏫</div>
            <div class="stat-info">
              <div class="stat-label">전체 클래스</div>
              <div class="stat-value" id="totalClasses">0개</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">👨‍🎓</div>
            <div class="stat-info">
              <div class="stat-label">전체 학생</div>
              <div class="stat-value" id="totalStudents">0명</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">📚</div>
            <div class="stat-info">
              <div class="stat-label">평균 학생수</div>
              <div class="stat-value" id="avgStudents">0명</div>
            </div>
          </div>
        </div>

        <!-- 클래스 목록 -->
        <div class="table-section">
          <div class="table-header">
            <h3 class="table-title">클래스 목록</h3>
            <button class="btn-add" onclick="showAddClassModal()">
              <span>➕</span> 클래스 생성
            </button>
          </div>

          <div class="class-grid" id="classGrid">
            <!-- 클래스 카드들이 동적 생성 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 클래스 생성/수정 모달 -->
    <div id="classModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">클래스 생성</h2>
          <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>클래스명 *</label>
            <input
              type="text"
              id="className"
              class="form-control"
              placeholder="예: 초등 월수 1반"
            />
          </div>

          <div class="form-group">
            <label>클래스 코드 *</label>
            <input
              type="text"
              id="classCode"
              class="form-control"
              placeholder="예: EM1, MM1"
            />
            <div class="form-hint">
              초등(E)/중등(M) + 월수(M)/화목(F) + 번호
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>학년 구분 *</label>
              <select id="classGrade" class="form-control">
                <option value="">선택</option>
                <option value="1">초등</option>
                <option value="2">중등</option>
              </select>
            </div>

            <div class="form-group">
              <label>요일 *</label>
              <select id="classDay" class="form-control">
                <option value="">선택</option>
                <option value="mon-wed">월수</option>
                <option value="tue-thu">화목</option>
                <option value="everyday">매일</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>담당 선생님</label>
            <select id="classTeacher" class="form-control">
              <option value="">선택</option>
              <!-- 선생님 목록 동적 로드 -->
            </select>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>정원</label>
              <input
                type="number"
                id="classCapacity"
                class="form-control"
                value="20"
                min="1"
                max="50"
              />
            </div>

            <div class="form-group">
              <label>상태</label>
              <select id="classStatus" class="form-control">
                <option value="active">활성</option>
                <option value="inactive">비활성</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" onclick="closeModal()">취소</button>
          <button class="btn-primary" onclick="saveClass()">저장</button>
        </div>
      </div>
    </div>

    <script src="../assets/js/classes.js"></script>
  </body>
</html>
