<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포인트 뱅크 - 로그인</title>
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <div class="login-logo">🏦</div>
          <h1 class="login-title">포인트 뱅크</h1>
          <p class="login-subtitle">에이블 수학학원</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">아이디</label>
            <input
              type="text"
              id="loginId"
              class="form-input"
              placeholder="학생: S001, 선생님: teacher1"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="login-help">
          학생: 학번과 4자리 숫자 | 선생님: 아이디와 비밀번호
        </div>
      </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();

          const loginId = document.getElementById('loginId').value;
          const password = document.getElementById('password').value;
          const errorDiv = document.getElementById('errorMessage');

          // 로딩 표시
          const submitBtn = document.querySelector('.login-btn');
          submitBtn.innerHTML = '<span class="loading"></span> 로그인 중...';
          submitBtn.disabled = true;

          try {
            const result = await api.login(loginId, password);

            if (result.success) {
              // 로그인 정보 저장
              localStorage.setItem('userId', result.data.userId);
              localStorage.setItem('loginId', result.data.loginId);
              localStorage.setItem('userName', result.data.name);
              localStorage.setItem('userRole', result.data.role);

              // 역할에 따라 리다이렉트
              if (result.data.role === 'student') {
                window.location.href = 'student/index.html';
              } else if (result.data.role === 'teacher') {
                window.location.href = 'teacher/index.html';
              } else if (result.data.role === 'parent') {
                window.location.href = 'parent/index.html';
              }
            } else {
              errorDiv.textContent = result.error || '로그인에 실패했습니다.';
              errorDiv.classList.add('show');
            }
          } catch (error) {
            errorDiv.textContent = '서버 연결에 실패했습니다.';
            errorDiv.classList.add('show');
          } finally {
            submitBtn.innerHTML = '로그인';
            submitBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
