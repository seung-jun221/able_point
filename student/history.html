<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포인트 내역 - 포인트 뱅크</title>
    <!-- student 폴더 안의 파일들 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <!-- ../ 주의! -->
    <script src="../assets/js/api.js"></script>
    <!-- ../ 주의! -->

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/student.css" />
    <link rel="stylesheet" href="../assets/css/navigation.css" />
    <link rel="stylesheet" href="../assets/css/history.css" />
  </head>
  <body class="with-both-nav">
    <!-- 상단 헤더 -->
    <div class="app-header">
      <div class="header-user">
        <div class="header-avatar">
          <div class="header-avatar-inner" id="userAvatar">🦁</div>
        </div>
        <div class="header-name" id="userName">학생 이름</div>
      </div>
      <div class="header-spacer"></div>
      <div class="header-actions">
        <div class="header-points" onclick="location.href='history.html'">
          <span class="header-points-icon">P</span>
          <span class="header-points-value" id="headerTotalPoints">0P</span>
        </div>
        <div class="header-notification" onclick="handleNotificationClick()">
          <span class="notification-icon">🔔</span>
          <span class="notification-badge"></span>
        </div>
      </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="history-container">
      <!-- 상단 고정 영역 -->
      <div class="history-fixed-top">
        <!-- 필터 탭 -->
        <div class="filter-tabs">
          <button class="filter-btn active" data-filter="all">전체</button>
          <button class="filter-btn" data-filter="earn">획득</button>
          <button class="filter-btn" data-filter="spend">사용</button>
          <button class="filter-btn" data-filter="save">저축</button>
        </div>

        <!-- 기간 선택 -->
        <div class="period-selector">
          <!-- 기존 내용 유지 -->
        </div>

        <!-- 기간/총계 헤더 -->
        <div class="summary-header" id="summaryHeader">
          <!-- 기존 내용 유지 -->
        </div>
      </div>

      <!-- 스페이서 (고정 영역 높이만큼) -->
      <div class="history-spacer"></div>

      <!-- 스크롤 영역 -->
      <div class="history-scroll-area">
        <!-- 거래 내역 리스트 -->
        <div class="history-list-container" id="historyListContainer">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="app-nav">
      <a
        href="index.html"
        class="nav-item"
        data-page="home"
        onclick="handleNavClick('home'); return false;"
      >
        <span class="nav-icon">🏠</span>
        <span class="nav-label">홈</span>
      </a>
      <a
        href="savings.html"
        class="nav-item"
        data-page="savings"
        onclick="handleNavClick('savings'); return false;"
      >
        <span class="nav-icon">💰</span>
        <span class="nav-label">저축</span>
      </a>
      <a
        href="shop.html"
        class="nav-item"
        data-page="shop"
        onclick="handleNavClick('shop'); return false;"
      >
        <span class="nav-icon">🛍️</span>
        <span class="nav-label">상점</span>
      </a>
      <a
        href="ranking.html"
        class="nav-item"
        data-page="ranking"
        onclick="handleNavClick('ranking'); return false;"
      >
        <span class="nav-icon">🏆</span>
        <span class="nav-label">랭킹</span>
      </a>
      <a
        href="profile.html"
        class="nav-item"
        data-page="profile"
        onclick="handleNavClick('profile'); return false;"
      >
        <span class="nav-icon">👤</span>
        <span class="nav-label">프로필</span>
      </a>
    </nav>

    <!-- JavaScript -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/history.js"></script>

    <!-- 페이지 초기화 스크립트 -->
    <script>
      // 현재 페이지는 내역이 아니라, 포인트 카드에서 접근하는 페이지임
      // 따라서 특별한 active 표시를 하지 않음
      document.addEventListener('DOMContentLoaded', () => {
        // 모든 nav-item에서 active 클래스 제거
        document.querySelectorAll('.nav-item').forEach((item) => {
          item.classList.remove('active');
        });
      });
    </script>
  </body>
</html>
