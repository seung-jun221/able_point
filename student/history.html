<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포인트 내역 - 포인트 뱅크</title>
    <!-- student 폴더 안의 파일들 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <!-- ../ 주의! -->
    <script src="../assets/js/api.js"></script>
    <!-- ../ 주의! -->

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/student.css" />
    <link rel="stylesheet" href="../assets/css/navigation.css" />
    <link rel="stylesheet" href="../assets/css/history.css" />
  </head>
  <body class="with-both-nav">
    <!-- 상단 헤더 -->
    <div class="app-header">
      <div class="header-user">
        <div class="header-avatar">
          <div class="header-avatar-inner" id="userAvatar">🦁</div>
        </div>
        <div class="header-name" id="userName">학생 이름</div>
      </div>
      <div class="header-spacer"></div>
      <div class="header-actions">
        <div class="header-points" onclick="location.href='history.html'">
          <span class="header-points-icon">P</span>
          <span class="header-points-value" id="headerTotalPoints">0P</span>
        </div>
        <div class="header-notification" onclick="handleNotificationClick()">
          <span class="notification-icon">🔔</span>
          <span class="notification-badge"></span>
        </div>
      </div>
    </div>

    <!-- 필터 탭 -->
    <div class="filter-tabs">
      <button class="filter-btn active" data-filter="all">전체</button>
      <button class="filter-btn" data-filter="earn">획득</button>
      <button class="filter-btn" data-filter="spend">사용</button>
      <button class="filter-btn" data-filter="save">저축</button>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="history-container">
      <!-- 기간 선택 -->
      <div class="period-selector">
        <span class="period-label">기간</span>
        <div class="period-buttons">
          <button class="period-btn" data-period="week">1주일</button>
          <button class="period-btn active" data-period="month">1개월</button>
          <button class="period-btn" data-period="3month">3개월</button>
          <button class="period-btn" data-period="all">전체</button>
        </div>
      </div>

      <!-- 통계 카드 -->
      <div class="stats-card">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">획득 포인트</div>
            <div class="stat-value positive" id="statEarn">+0P</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">사용 포인트</div>
            <div class="stat-value negative" id="statSpend">0P</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">저축 포인트</div>
            <div class="stat-value" id="statSave">0P</div>
          </div>
        </div>
      </div>

      <!-- 거래 내역 리스트 -->
      <div id="historyListContainer">
        <div class="loading-container">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="app-nav">
      <a
        href="index.html"
        class="nav-item"
        data-page="home"
        onclick="handleNavClick('home'); return false;"
      >
        <span class="nav-icon">🏠</span>
        <span class="nav-label">홈</span>
      </a>
      <a
        href="savings.html"
        class="nav-item"
        data-page="savings"
        onclick="handleNavClick('savings'); return false;"
      >
        <span class="nav-icon">🏦</span>
        <span class="nav-label">저축</span>
      </a>
      <a
        href="shop.html"
        class="nav-item"
        data-page="shop"
        onclick="handleNavClick('shop'); return false;"
      >
        <span class="nav-icon">🛍️</span>
        <span class="nav-label">상점</span>
      </a>
      <a
        href="ranking.html"
        class="nav-item"
        data-page="ranking"
        onclick="handleNavClick('ranking'); return false;"
      >
        <span class="nav-icon">🏆</span>
        <span class="nav-label">랭킹</span>
      </a>
      <a
        href="profile.html"
        class="nav-item"
        data-page="profile"
        onclick="handleNavClick('profile'); return false;"
      >
        <span class="nav-icon">👤</span>
        <span class="nav-label">프로필</span>
      </a>
    </nav>

    <!-- JavaScript -->
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/history.js"></script>
    <!-- 페이지 초기화 스크립트 -->
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // 로그인 정보 체크
        const loginId = localStorage.getItem('loginId');
        const userName = localStorage.getItem('userName');

        if (!loginId) {
          alert('로그인이 필요합니다.');
          window.location.href = '../login.html';
          return;
        }

        // 헤더 정보 업데이트
        if (userName) {
          document.getElementById('userName').textContent = userName;
        }

        // 아바타 업데이트
        const savedAvatar = localStorage.getItem('userAvatar') || '🦁';
        document.getElementById('userAvatar').textContent = savedAvatar;

        // 포인트 업데이트
        if (typeof updateHeaderPoints === 'function') {
          await updateHeaderPoints();
        }
      });
    </script>
  </body>
</html>
