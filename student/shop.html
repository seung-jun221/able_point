<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상점 - 포인트 뱅크</title>

    <!-- Supabase & Config -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>

    <!-- CSS (순서 중요!) -->
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/student.css" />
    <link rel="stylesheet" href="../assets/css/navigation.css" />
    <link rel="stylesheet" href="../assets/css/shop.css" />
  </head>
  <body class="with-both-nav">
    <!-- 통일된 상단 헤더 -->
    <div class="app-header">
      <div class="header-user">
        <div class="header-avatar">
          <div class="header-avatar-inner" id="userAvatar">🦁</div>
        </div>
        <div class="header-name" id="userName">학생 이름</div>
      </div>
      <div class="header-spacer"></div>
      <div class="header-actions">
        <div class="header-points" onclick="location.href='history.html'">
          <span class="header-points-icon">P</span>
          <span class="header-points-value" id="headerTotalPoints">0P</span>
        </div>
        <div class="header-notification" onclick="handleNotificationClick()">
          <span class="notification-icon">🔔</span>
          <span class="notification-badge"></span>
        </div>
      </div>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
      <!-- 구매 제한 안내 배너 -->
      <div class="purchase-limit-banner" id="purchaseLimitBanner">
        <div class="banner-icon">🛍️</div>
        <div class="banner-content">
          <div class="banner-title">주간 구매 제한</div>
          <div class="banner-message" id="bannerMessage">
            이번 주 구매 가능 횟수: <span id="remainingPurchases">1</span>/1회
          </div>
          <div class="banner-reset-info" id="bannerResetInfo">
            다음 리셋: 월요일 오전 9시
          </div>
        </div>
        <div class="banner-status" id="bannerStatus">
          <span class="status-icon">✅</span>
        </div>
      </div>

      <!-- 카테고리 탭 -->
      <div class="category-tabs">
        <button
          class="category-btn active"
          data-category="all"
          onclick="filterProducts('all')"
        >
          전체
        </button>
        <button
          class="category-btn"
          data-category="학용품"
          onclick="filterProducts('학용품')"
        >
          📚 학용품
        </button>
        <button
          class="category-btn"
          data-category="간식"
          onclick="filterProducts('간식')"
        >
          🍭 간식
        </button>
        <button
          class="category-btn"
          data-category="장난감"
          onclick="filterProducts('장난감')"
        >
          🎮 장난감
        </button>
        <button
          class="category-btn"
          data-category="쿠폰"
          onclick="filterProducts('쿠폰')"
        >
          🎁 쿠폰
        </button>
        <button
          class="category-btn"
          data-category="기타"
          onclick="filterProducts('기타')"
        >
          ✨ 기타
        </button>
      </div>

      <!-- 상품 그리드 -->
      <div class="products-grid" id="productsGrid">
        <!-- 동적으로 생성됨 -->
      </div>

      <!-- 구매 내역 (간략 버전) -->
      <div class="recent-purchases">
        <div class="section-header">
          <h2 class="section-title">최근 구매</h2>
          <a href="history.html" class="view-all-link">전체보기 ›</a>
        </div>
        <div class="recent-list" id="recentPurchasesList">
          <!-- 동적으로 생성됨 -->
        </div>
      </div>
    </div>

    <!-- 구매 확인 모달 -->
    <div id="purchaseModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>구매 확인</h2>
          <button class="modal-close" onclick="closePurchaseModal()">×</button>
        </div>
        <div class="modal-body">
          <div class="purchase-item">
            <div class="purchase-image" id="purchaseImage">
              <span class="purchase-emoji" id="purchaseEmoji">🎁</span>
            </div>
            <h3 id="purchaseName">상품명</h3>
            <p class="purchase-price" id="purchasePrice">0P</p>
          </div>
          <div class="purchase-info">
            <div class="info-row">
              <span>현재 포인트</span>
              <span id="currentPoints">0P</span>
            </div>
            <div class="info-row">
              <span>구매 후 잔액</span>
              <span id="afterPoints">0P</span>
            </div>
          </div>
          <p class="purchase-notice">
            🏪 구매하신 상품은 데스크에서 수령하세요!
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closePurchaseModal()">
            취소
          </button>
          <button class="btn btn-primary" id="confirmPurchase">구매하기</button>
        </div>
      </div>
    </div>

    <!-- 구매 제한 알림 모달 -->
    <div id="purchaseLimitModal" class="modal">
      <div class="modal-content small">
        <div class="modal-header">
          <h2>🚫 구매 제한</h2>
          <button class="modal-close" onclick="closePurchaseLimitModal()">
            ×
          </button>
        </div>
        <div class="modal-body">
          <div class="limit-info">
            <div class="limit-icon">🗓️</div>
            <p class="limit-message">이번 주 구매 횟수를 모두 사용했습니다.</p>
            <div class="limit-details">
              <div class="detail-row">
                <span>이번 주 구매 횟수</span>
                <span class="detail-value">1/1회</span>
              </div>
              <div class="detail-row">
                <span>다음 구매 가능일</span>
                <span class="detail-value" id="nextPurchaseDate"
                  >월요일 오전 9시</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="closePurchaseLimitModal()">
            확인
          </button>
        </div>
      </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="app-nav">
      <a href="index.html" class="nav-item" data-page="home">
        <span class="nav-icon">🏠</span>
        <span class="nav-label">홈</span>
      </a>
      <a href="savings.html" class="nav-item" data-page="savings">
        <span class="nav-icon">💰</span>
        <span class="nav-label">저축</span>
      </a>
      <a href="shop.html" class="nav-item active" data-page="shop">
        <span class="nav-icon">🛍️</span>
        <span class="nav-label">상점</span>
      </a>
      <a href="ranking.html" class="nav-item" data-page="ranking">
        <span class="nav-icon">🏆</span>
        <span class="nav-label">랭킹</span>
      </a>
      <a href="profile.html" class="nav-item" data-page="profile">
        <span class="nav-icon">👤</span>
        <span class="nav-label">프로필</span>
      </a>
    </nav>

    <!-- JavaScript -->
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/shop.js"></script>
  </body>
</html>
